<section class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 rounded-md p-1">
  <form class="max-w-sm mx-auto" [formGroup]="employeeForm" (submit)="addProduct()">
    <div class="text-center">
      <small class="text-3xl font-bold py-3 text-white block">Add Employee</small>
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-Mail</label>
      <input type="email" id="email" placeholder="E-Mail"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="email" required>
      <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('email')?.invalid &&
              (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched ||
               isSubmitted)">
        <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('email')?.invalid &&
              (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched ||
               isSubmitted)"> E-mail is required</small>
      </small>
    </div>
    <div class="mb-5">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text" id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required placeholder="Name" formControlName="name">
      <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('name')?.invalid &&
                (employeeForm.get('name')?.dirty || employeeForm.get('name')?.touched ||
                 isSubmitted)">
        <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('name')?.invalid &&
                (employeeForm.get('name')?.dirty || employeeForm.get('name')?.touched ||
                 isSubmitted)"> Name is required</small>
      </small>
    </div>

    <div class="mb-5">
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
      <input type="tel" id="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required placeholder="phone" formControlName="phone">
      <!-- <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('phone')?.invalid &&
              (employeeForm.get('phone')?.dirty || employeeForm.get('phone')?.touched ||
               isSubmitted)">
        <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('phone')?.invalid &&
              (employeeForm.get('phone')?.dirty || employeeForm.get('phone')?.touched ||
               isSubmitted)"> phone is required</small>

      </small> -->
      <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched">
        <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('phone')?.errors?.['required']">
          Phone number is required.
        </small>
        <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('phone')?.errors?.['pattern']">
          Enter a valid 10-digit phone number.
        </small>
      </div>

    </div>

    <div class="mb-5">
      <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
      <input type="text" id="address"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required placeholder="address" formControlName="address">
      <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('address')?.invalid &&
              (employeeForm.get('address')?.dirty || employeeForm.get('address')?.touched ||
               isSubmitted)">
        <small class="text-red-600 font-bold text-base" *ngIf="employeeForm.get('address')?.invalid &&
              (employeeForm.get('address')?.dirty || employeeForm.get('address')?.touched ||
               isSubmitted)"> Address is required</small>
      </small>
    </div>

    <div class="text-end">
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>

  </form>
</section>
